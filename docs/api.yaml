asyncapi: 2.0.0
info:
  title: Tic tac toe
  version: 0.1.0
  description: Currently in early stage of development.
servers:
  only-one:
    url: "mutsis-server.com"
    description: Development server
    protocol: ws
channels:
  game:
    subscribe:
      message:
        oneOf:
          - $ref: "#/components/messages/SearchingOpponent"
          - $ref: "#/components/messages/MarkPlaced"
          - $ref: "#/components/messages/GameOn"
          - $ref: "#/components/messages/GameEnded"
    publish:
      message:
        $ref: "#/components/messages/PlaceMark"

components:
  messages:
    SearchingOpponent:
      payload:
        type: object
        properties:
          waiting:
            type: string

    MarkPlaced:
      payload:
        type: object
        properties:
          newMark:
            $ref: "#/components/schemas/Mark"
          board:
            $ref: "#/components/schemas/Board"

    GameOn:
      payload:
        type: object
        properties:
          yourSign:
            $ref: "#/components/schemas/Sign"
          nowHasTurn:
            $ref: "#/components/schemas/Sign"
          board:
            $ref: "#/components/schemas/Board"

    GameEnded:
      payload:
        type: object
        properties:
          board:
            $ref: "#/components/schemas/Board"
          result:
            $ref: "#/components/schemas/Result"

    PlaceMark:
      payload:
        $ref: "#/components/schemas/Mark"

  schemas:
    Board:
      type: object
      properties:
        dimensions:
          $ref: "#/components/schemas/Dimensions"
        marks:
          $ref: "#/components/schemas/Mark"

    Coordinate:
      type: object
      properties:
        x:
          type: integer
        y:
          type: integer

    Mark:
      type: object
      properties:
        coordinate:
          $ref: "#/components/schemas/Coordinate"
        sign:
          $ref: "#/components/schemas/Sign"

    Dimensions:
      type: object
      properties:
        height:
          type: integer
        width:
          type: integer

    Sign:
      type: string
      enum:
        - X
        - O

    Result:
      type: string
      enum:
        - Won
        - Lost
        - Draw
